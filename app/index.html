<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Pixi Seed Project</title>
  <style>
    html, body, canvas {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    div {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(12,6,17, 0.4)
    }

    input {
      vertical-align: middle;
    }

    span {
      display: block;
      color: rgba(248,248,248,0.6);
      font-family: sans-serif;
      font-size: 10px;
      text-align: center;
      padding-top:4px;
    }
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="checkbox" />
    <input type="color" id="color" value="#9C0A3C" />
    <span>GLSL Color Mod</span>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
